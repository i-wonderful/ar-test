
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>MindAR Test</title>
</head>
<body>
<a-scene mindar-image="imageTargetSrc:./targets/penguin.mind; uiError:#error-message; uiLoading:#loading-indicator; uiScanning:#scanning-screen">
    <a-assets>
        <a-asset-item id="airportBenchModelAsset" src="./models/room.glb"></a-asset-item>
    </a-assets>

    <a-gltf-model id="airportBenchModel" src="#airportBenchModelAsset" position="0 0 0" scale="0.01 0.01 0.01" mindar-image-target="targetIndex: 0"></a-gltf-model>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>
</body>
</html>
