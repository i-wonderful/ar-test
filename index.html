
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>MindAR Test</title>
</head>
<body>
<a-scene mindar-image="imageTargetSrc:./targets/100rub.mind; uiError:#error-message; uiLoading:#loading-indicator; uiScanning:#scanning-screen"
         color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
    <a-assets>
        <a-asset-item id="roomModelAsset"
                      src="./models/Airport_Bench.glb">
        </a-asset-item>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="roomModel" src="#roomModelAsset"
                      position="0 0 0"
                      scale="0.1 0.1 0.1"
                       >
        </a-gltf-model>
    </a-entity>


    <a-camera position="0 0 0.1" look-controls="enabled: true"></a-camera>
</a-scene>
</body>
</html>
